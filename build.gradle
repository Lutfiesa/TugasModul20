plugins {
    id 'java'
    id("io.qameta.allure") version '2.11.2'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.testng', name: 'testng', version: '7.11.0'
    testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '5.5.1'
    implementation group: 'org.json', name: 'json', version: '20250107'
    implementation group: 'org.apache.groovy', name: 'groovy-json', version: '4.0.26'
    testImplementation 'io.rest-assured:json-schema-validator:5.3.0'
    implementation 'io.github.cdimascio:java-dotenv:5.2.2'
}

test {
    useTestNG {
        suites "src/test/resources/testing.xml"
    }
    testLogging {
        events "PASSED", "FAILED", "SKIPPED"
    }
}